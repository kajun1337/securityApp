<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Scanner</title>
    <link rel="stylesheet" href="css/style.css">



</head>

<body>

    <div class="container">
        <div class="file-container">
            <div class="drag-drop-container">
                <div class="file-drop-area" id="drop-zone" ondrop="dropHandler(event)" ondragover="dragOverHandler(event)" ondragleave="dragLeaveHandler(event)">

                    <input class="file-input" id="fileInput" type="file" onchange="fileInputChangeHandler(event)" style="display:none">
                    <div id="file-name-display">Upload Your File</div>
                </div>
            </div>
            <div id="fileResult">
                <div class="VT-file-result" id="VT-file-result">
                    Click Scan File to Scanning your file
                </div>
                <div id="fileSpinner" class="fileSpinner"></div>
            </div>
        </div>
        <button class="scan-file" onclick="uploadFile()" style="cursor:pointer;">Scan File</button>

        <div class="ip-and-link-container">
            <div class="link-container">
                <div class="link-input-container">
                    <input type="text" id="linkInput" class="linkInput" placeholder="Enter URL">
                    <button class="scan-link" onclick="sendLink()">Scan Link</button>
                </div>
                <div id="linkResult">
                    <div id="VT-link-result">
                        Click Scan Link to Scanning Link
                    </div>
                    <div id="linkSpinner" class="linkSpinner"></div>
                </div>

            </div>
            <div class="ip-container">
                <div class="ip-input-container">
                    <input type="text" id="ipInput" placeholder="Enter IP" />
                    <button class="scan-Ip" onclick="getIpAddressResult()">Scan IP</button>
                </div>
                <div id="ipResult">
                    <div id="VT-ip-result-container">
                        Click Scan Ip to Scanning Ip
                    </div>
                    <div id="AbuseIp-result-container">

                    </div>
                    <div id="ipSpinner" class="ipSpinner"></div>
                </div>
            </div>
        </div>

    </div>

    <script src="js/dragAndDrop.js"></script>
    <script src="js/animation.js"></script>
    <script src="js/ipFetcher.js"></script>
    <script src="js/linkFetcher.js"></script>
    <script src="js/fileFetcher.js"></script>

</body> 

</html>
